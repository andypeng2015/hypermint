version: 2
jobs:
  build:
    working_directory: /go/src/github.com/bluele/hypermint
    docker:
      - image: golang:1.12.4-stretch
    steps:
      - checkout
      - run:
          name: "resolve dependencies"
          command: |
            go get -u github.com/golang/dep/cmd/dep
            dep ensure -v
            
      - run:
          name: "build"
          command: |
            make build
      - run:
          name: "test"
          command: |
            make test
