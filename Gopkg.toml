# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  version = "1.8.13"

[[override]]
  name = "github.com/tendermint/tendermint"
  version = "=0.26.4"

[[override]]
  name = "github.com/btcsuite/btcutil"
  revision = "ab6388e0c60ae4834a1f57511e20c17b5f78be4b"

[[override]]
  name = "github.com/tendermint/iavl"
  # version = "=v0.11.0"
  revision = "fa74114f764f9827c4ad5573f990ed25bf8c4bac"

[[override]]
  name = "github.com/golang/protobuf"
  version = "~1.1.0"

[[override]]
  name = "github.com/tendermint/go-amino"
  version = "~0.14.1"

[[override]]
  name = "golang.org/x/crypto"
  source = "github.com/tendermint/crypto"
  revision = "3764759f34a542a3aef74d6b02e35be7ab893bba"

[[override]]
  name = "github.com/go-interpreter/wagon"
  source = "github.com/perlin-network/wagon"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true

[[prune.project]]
  name = "github.com/ethereum/go-ethereum"
  unused-packages = false
